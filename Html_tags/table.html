<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
    <style>
        table{
            text-align: center;
            color: rgb(226, 58, 43);
            font-style: italic;
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr, td, th{
            border:1px solid rgb(57, 17, 149);  
            padding: 9px;
        }
    </style>
</head>
<body>
    <h1>html table tag</h1>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>satish</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>virat</td>
                <td>973</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"> count:2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
