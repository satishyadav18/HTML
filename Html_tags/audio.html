<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<style>
    h2{
        font-weight:bolder;
    }
    video{
        border-radius: 15px;
        background-color: aliceblue;
    }
</style>
<body>
    <h2>HMTL AUDIO TAG</h2>

    <audio controls autoplay muted>
        <source src="/Portfolio_page/audio.mp3" type="audio/mpeg"/>
        <source src="/Portfolio_page/audio.wav" type="audio/wav"/>
    </audio>
</hr>
    <h2>HTML VIDEO TAG</h2>

    <video controls loop muted poster="/Portfolio_page/videoPoster.jpg" width="80%" height="300">
        <source src="/Portfolio_page/video.mp4" type="video/mp4"/>
    </video>
</body>
</html>
