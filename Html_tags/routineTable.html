<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
         table{
            text-align: center;
            color: rgba(96, 5, 53, 0.875);
            font-style: italic;
            border: 3px solid rgba(95, 4, 4, 0.932);
            border-collapse: collapse;
        }
        tr, td, th{
            border:3px solid rgb(16, 2, 31);  
            padding: 9px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="8">Timetable</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Days</td>
                <td>10am-11am</td>
                <td>11am-12pm</td>
                <td>12pm-01pm</td>
                <td>01pm-02pm</td>
                <td>02pm-03pm</td>
                <td>03pm-04pm</td>
                <td>04pm-05pm</td>
            </tr>

            <tr>
                <td>Tue</td>
                <td style="color:rgba(24, 209, 212, 0.955);">DAA</td>
                <td colspan="2" style="color: rgb(162, 19, 19);">Biology</td>
                <td rowspan="5">Lunch</td>
                <td colspan="2" style="color:rgba(24, 209, 212, 0.955);">DAA Lab</td>
                <td></td>
            </tr>

            <tr>
                <td>Wed</td>
                <td style="color: rgb(107, 214, 80);">Automata</td>
                <td style="color: red;">Maths</td>
                <td style="color:rgba(24, 209, 212, 0.955);">DAA</td>
                <td>AAT</td>
                <td colspan="2" style="color:blue;">COA</td>
            </tr>

            <tr>
                <td>Thurs</td>
                <td style="color:rgba(24, 209, 212, 0.955);">DAA</td>
                <td style="color: red;">Maths</td>
                <td style="color: rgb(107, 214, 80);">Automata</td>
                <td style="color:blue;">COA</td>
                <td colspan="2" style="color:rgba(183, 11, 175, 0.979);">Java Lab</td>
            </tr>

            <tr>
                <td>Fri</td>
                <td style="color:blue;">COA</td>
                <td style="color:rgba(183, 11, 174, 0.519);">Java</td>
                <td style="color:rgb(231, 235, 34);">ENG</td>
                <td style="color: rgb(107, 214, 80);">Automata</td>
                <td style="color: red;">Maths</td>
                <td style="color:rgba(152, 162, 182, 0.837);">EVS</td>
            </tr>
            
            <tr>
                <td>Sat</td>
                <td style="color: red;">Maths</td>
                <td style="color: rgb(107, 214, 80);">Automata</td>
                <td style="color:rgba(24, 209, 212, 0.955);">DAA</td>
                <td colspan="2" style="color:blue;">COA Lab</td>
            </tr>
        </tbody>
    </table>
</hr>
